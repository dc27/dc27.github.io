<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="storrier.css">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/4e640246b9.js"></script>
</head>
<body>
<!-- Container for the image gallery -->
<div class="slideshow container">
    <!-- Full-width images with number text -->
    <div class="mySlides">
        <div class="numbertext">1 / 6</div>
        <img src="royal_college_strathcyldeeU.jpg">
    </div>

    <div class="mySlides">
        <div class="numbertext">2 / 6</div>
        <img src="heriot-watt-exterior-02(1).jpg">
    </div>

    <div class="mySlides">
        <div class="numbertext">3 / 6</div>
        <img src="meeting_space_HW02.jpg">
    </div>

    <div class="mySlides">
        <div class="numbertext">4 / 6</div>
        <img src="ebs-it-suite-internal.jpg">
    </div>

    <div class="mySlides">
        <div class="numbertext">5 / 6</div>
        <img src="gri-icu-external.jpg" >
    </div>

    <div class="mySlides">
        <div class="numbertext">6 / 6</div>
        <img src="regent-gate-photographs-002.jpg" >
    </div>

    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <!-- Image text -->
    <div class="caption-container">
        <p id="caption"></p>
        </div>

  <!-- Thumbnail images -->
  <div class="row">
    <div class="column">
      <img class="demo cursor" src="royal_college_strathcyldeeU.jpg" style="width:100%" onclick="currentSlide(1)" alt="Strathclyde University College Building">
    </div>
    <div class="column">
      <img class="demo cursor" src="heriot-watt-exterior-02(1).jpg" style="width:100%" onclick="currentSlide(2)" alt="Herriot Watt University">
    </div>
    <div class="column">
      <img class="demo cursor" src="meeting_space_HW02.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
    </div>
    <div class="column">
      <img class="demo cursor" src="ebs-it-suite-internal.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
    </div>
    <div class="column">
      <img class="demo cursor" src="gri-icu-external.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
    </div>
    <div class="column">
      <img class="demo cursor" src="regent-gate-photographs-002.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
    </div>
  </div>
</div>

<script>
var slideIndex = 1;
showSlides(slideIndex);

function plusSlides(n) {
  showSlides(slideIndex += n);
}

function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  var captionText = document.getElementById("caption");
  if (n > slides.length) {slideIndex = 1}
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none";
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  captionText.innerHTML = dots[slideIndex-1].alt;
}
</script>

</body>
</html>
